<!DOCTYPE html>
<html>
	<head>
		<script src="system.js"></script>
        <script>
			SystemJS.config({
                baseURL: './js',
                packages: { 
                    '.': { 
                        format: 'system',
                        defaultExtension: 'js' 
                    } 
                }
            });
            SystemJS.import('calculator.js');
		</script>

		
		<link rel="stylesheet" type="text/css" href="css/calculator.css">
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<title>Calculator</title>
	</head>
	<body>
		<div>
			<div>
				<p id="result">0</p>
			</div>
            <table>
				<tr>
                    <td id="btnReset"><p id="reset">AC</p></td>
					<td class="btnCal" value="+/-">+/-</td>
					<td class="btnCal" value="%">%</td>
					<td class="btnOper" value="/">/</td>
				</tr>
				<tr>
					<td class="btnNum" value="7">7</td>
					<td class="btnNum" value="8">8</td>
					<td class="btnNum" value="9">9</td>
					<td class="btnOper" value="*">*</td>
				</tr>
				<tr>
					<td class="btnNum" value="4">4</td>
					<td class="btnNum" value="5">5</td>
					<td class="btnNum" value="6">6</td>
					<td class="btnOper" value="-">-</td>
				</tr>
				<tr>
					<td class="btnNum" value="1">1</td>
					<td class="btnNum" value="2">2</td>
					<td class="btnNum" value="3">3</td>
					<td class="btnOper" value="+">+</td>
				</tr>
				<tr>
					<td colspan="2" class="btnNum" value="0">0</td>
					<td class="btnCal" value="3">.</td>
					<td id="btnResult">=</td>
				</tr>
			</table>
		</div>
	</body>
</html>
